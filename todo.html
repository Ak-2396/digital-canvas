<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body & Typography Defaults */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e4eb 100%); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container for the To-Do List */
        .todo-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Stronger, softer shadow */
            width: 100%;
            max-width: 500px; /* Max width for readability */
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out forwards; /* Fade in animation for the container */
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Darker heading color */
            margin-bottom: 25px;
            font-size: 2.2em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #3498db; /* Accent color */
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Input and Button for adding tasks */
        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px; /* Space between input and button */
        }

        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded input field */
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-section input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); /* Focus ring effect */
        }

        .input-section button {
            background-color: #3498db; /* Accent blue */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px; /* Rounded button */
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2); /* Button shadow */
        }

        .input-section button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }

        .input-section button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        /* To-Do List Styling */
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9; /* Light background for items */
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle item shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .todo-item:last-child {
            margin-bottom: 0; /* No margin for the last item */
        }

        .todo-item.completed {
            background-color: #e6ffe6; /* Light green for completed tasks */
            text-decoration: line-through;
            color: #888;
            opacity: 0.8;
        }

        .todo-item-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer; /* Indicate clickable for completion */
        }

        .todo-item-content input[type="checkbox"] {
            margin-right: 12px;
            min-width: 18px; /* Ensure checkbox is visible */
            min-height: 18px;
            cursor: pointer;
            accent-color: #3498db; /* Accent color for checkbox */
        }

        .todo-item-text {
            flex-grow: 1;
            word-break: break-word; /* Ensure long text wraps */
        }

        .todo-item-actions {
            display: flex;
            gap: 8px; /* Space between action buttons */
            margin-left: 15px; /* Space from text */
        }

        .todo-item-actions button {
            background-color: #e74c3c; /* Red for delete */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px; /* Smaller rounded buttons */
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.2);
        }

        .todo-item-actions button.edit-btn {
            background-color: #f39c12; /* Orange for edit */
            box-shadow: 0 2px 5px rgba(243, 156, 18, 0.2);
        }

        .todo-item-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Message box for alerts */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-section {
                flex-direction: column;
                gap: 15px;
            }

            .input-section button {
                width: 100%;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .todo-item-content {
                margin-bottom: 10px;
                width: 100%;
            }

            .todo-item-actions {
                width: 100%;
                justify-content: flex-end; /* Align buttons to the right */
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo-btn">Add Task</button>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- To-Do items will be dynamically added here -->
        </ul>
    </div>

    <!-- Custom Message Box (instead of alert) -->
    <div id="message-box" class="message-box"></div>

    <script>
        // Get DOM elements
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---

        /**
         * Displays a temporary message to the user.
         * @param {string} message - The message to display.
         * @param {number} duration - How long to show the message in milliseconds.
         */
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        /**
         * Loads todos from Local Storage.
         * @returns {Array<Object>} An array of todo objects.
         */
        function loadTodos() {
            try {
                const todos = JSON.parse(localStorage.getItem('todos')) || [];
                return todos;
            } catch (e) {
                console.error("Error loading todos from local storage:", e);
                return [];
            }
        }

        /**
         * Saves todos to Local Storage.
         * @param {Array<Object>} todos - The array of todo objects to save.
         */
        function saveTodos(todos) {
            try {
                localStorage.setItem('todos', JSON.stringify(todos));
            } catch (e) {
                console.error("Error saving todos to local storage:", e);
                showMessage("Could not save tasks. Local storage might be full or unavailable.", 5000);
            }
        }

        // --- Core To-Do List Logic ---

        let todos = loadTodos(); // Initialize todos from local storage

        /**
         * Renders all todos to the DOM.
         */
        function renderTodos() {
            todoList.innerHTML = ''; // Clear existing list items
            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No tasks yet! Add one above.';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#888';
                emptyMessage.style.padding = '15px';
                emptyMessage.style.fontStyle = 'italic';
                todoList.appendChild(emptyMessage);
                return;
            }

            todos.forEach((todo, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('todo-item');
                if (todo.completed) {
                    listItem.classList.add('completed');
                }
                listItem.dataset.id = todo.id; // Store unique ID for easy lookup

                listItem.innerHTML = `
                    <div class="todo-item-content">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-item-text">${todo.text}</span>
                    </div>
                    <div class="todo-item-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;

                // Add event listeners directly to the created elements
                const checkbox = listItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => toggleComplete(todo.id));

                const editTextSpan = listItem.querySelector('.todo-item-text');
                editTextSpan.addEventListener('click', () => toggleComplete(todo.id)); // Click text to toggle

                const editButton = listItem.querySelector('.edit-btn');
                editButton.addEventListener('click', () => editTodo(todo.id));

                const deleteButton = listItem.querySelector('.delete-btn');
                deleteButton.addEventListener('click', () => deleteTodo(todo.id));

                todoList.appendChild(listItem);
            });
        }

        /**
         * Adds a new todo item.
         */
        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') {
                showMessage("Task cannot be empty!");
                return;
            }

            const newTodo = {
                id: Date.now(), // Simple unique ID
                text: todoText,
                completed: false
            };

            todos.push(newTodo);
            saveTodos(todos);
            renderTodos();
            todoInput.value = ''; // Clear input field
            showMessage("Task added successfully!");
        }

        /**
         * Toggles the completion status of a todo item.
         * @param {number} id - The ID of the todo item to toggle.
         */
        function toggleComplete(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos(todos);
            renderTodos();
            showMessage(todos.find(todo => todo.id === id).completed ? "Task marked complete!" : "Task marked incomplete!");
        }

        /**
         * Deletes a todo item.
         * @param {number} id - The ID of the todo item to delete.
         */
        function deleteTodo(id) {
            const initialLength = todos.length;
            todos = todos.filter(todo => todo.id !== id);
            if (todos.length < initialLength) {
                saveTodos(todos);
                renderTodos();
                showMessage("Task deleted!");
            }
        }

        /**
         * Edits the text of a todo item.
         * @param {number} id - The ID of the todo item to edit.
         */
        function editTodo(id) {
            const todoToEdit = todos.find(todo => todo.id === id);
            if (!todoToEdit) return;

            const newText = prompt("Edit your task:", todoToEdit.text);
            if (newText !== null && newText.trim() !== '') {
                todos = todos.map(todo =>
                    todo.id === id ? { ...todo, text: newText.trim() } : todo
                );
                saveTodos(todos);
                renderTodos();
                showMessage("Task updated!");
            } else if (newText !== null && newText.trim() === '') {
                showMessage("Task cannot be empty. Edit cancelled.");
            }
        }

        // --- Event Listeners ---

        // Add task on button click
        addTodoBtn.addEventListener('click', addTodo);

        // Add task on Enter key press in input field
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderTodos);
    </script>
</body>
</html>
